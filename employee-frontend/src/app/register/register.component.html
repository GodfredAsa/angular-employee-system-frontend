<div class="container login-container lead mb-3">

  <div class="container">
    <h3 class="text-center m-3 lead">Employee Management System </h3>
    <h3 class="text-center mb-5 lead">Registration </h3>
  </div>

  <form #registerForm="ngForm" (ngSubmit)="onRegister(registerForm.value)">

    <span class="small username-hint" *ngIf="firstNameInput.invalid && firstNameInput.touched">Please enter first name</span>
    <div class="input-group mb-3">
      <span class="input-group-text fa-icons" id="basic-addon1"><i class="fa fa-user"></i></span>
      <input type="text" name="firstName" class="form-control" placeholder="first name" aria-label="firstName"
        aria-describedby="basic-addon1" required ngModel #firstNameInput="ngModel">
    </div>

    <span class="small username-hint" *ngIf="lastNameInput.invalid && lastNameInput.touched">Please enter last name </span>
    <div class="input-group mb-3">
      <span class="input-group-text fa-icons" id="basic-addon1"><i class="fa fa-user"></i></span>
      <input type="text" name="lastName" class="form-control" placeholder="last name" aria-label="lastName"
        aria-describedby="basic-addon1" required ngModel #lastNameInput="ngModel">
    </div>

    <span class="small  password-hint" *ngIf="usernameInput.invalid && usernameInput.touched">Please Enter username</span>
    <div class="input-group mb-3">
      <span class="input-group-text fa-icons" id="basic-addon1"><i class="fa fa-id-card "></i></span>
      <input type="text" class="form-control" placeholder="username" aria-label="Username" name="username"
        aria-describedby="basic-addon1" required ngModel #usernameInput="ngModel">
    </div>

    <span class="small username-hint" *ngIf="emailInput.invalid && emailInput.touched">Please enter Email</span>
    <div class="input-group mb-3">
      <span class="input-group-text fa-icons" id="basic-addon1"><i class="fa fa-envelope"></i></span>
      <input type="email" name="email" class="form-control" placeholder="Email" aria-label="email"
        aria-describedby="basic-addon1" required ngModel #emailInput="ngModel">
    </div>

    <div class="input-group mb-3">
      <button class="btn w-100 login-btn"  type="submit" name="button" [disabled]= "registerForm.invalid || showLoading">
        <i *ngIf="showLoading" class="fa fa-spinner fa-spin"></i> &nbsp; &nbsp;
        <span *ngIf="showLoading">Loading... </span>
        <span *ngIf="!showLoading" >Login</span>
      </button>
    </div>

  </form>

  <div class="text-center mb-3 small">
    <span class="text-center ">Already have an account? <a routerLink="/login" class="sign-up">Login</a></span>
  </div>

</div>
